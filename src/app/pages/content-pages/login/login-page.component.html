<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome, please login to your account.</p>
<!--                <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">-->
<!--                  <p class="mb-0">Login failed!</p>-->
<!--                </ngb-alert>-->
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && loginForm.errors?.serverErrors}"
                      required>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && loginForm.errors?.serverErrors}"
                      required>
                  </div>
                  <div *ngIf="loginFormSubmitted && loginForm.errors?.serverErrors"
                       class="help-block mt-1 text-danger">
                    <p *ngFor="let error_msg of loginForm.errors?.serverErrors">
                      <i class="ft-alert-circle align-middle"></i> {{ error_msg }}
                    </p>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <a [routerLink]="['/pages/register']" class="btn bg-light-primary mb-2 mb-sm-0">Register</a>
                    <a  class="btn btn-primary" (click)="onSubmit()">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
