<div class="col-12">
    <div class="card">
        <div class="card-header">
            <div class="row no-gutters text-center">
                <div class="col-12">
                    <h4 class="card-title">
                        Your current Task
                    </h4>
                </div>
            </div>
        </div>
        <div class="card-content">
            <div class="card-body">

                <div class="row text-center">

                    <!--BEGIN KARTEIKARTE-->

                    <div *ngFor="let flashcard of fcsd.flashcards" class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="card bg-warning white" style="min-height: 250px !important; position: relative;">
                            <div class="card-content">
                                <div class="card-header">
                                    <div class="card-title text-center">
                                        <a class="text-white">
                                            {{ flashcard.question }}
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body"></div>
                                <div style="position:absolute; bottom: 10px; right: 15px;">
                                    <a class="font-medium-2 text-white" href="{{flashcard.edit_url}}">
                                        <i class="ft-edit" style="font-size: 2rem !important;"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div *ngIf="fcsd.flashcards.length == 0" class="col-md-8 offset-md-2 white text-center">No entry found</div>
                    <!--END KARTEIKARTE-->

                </div>
            </div>
        </div>


        <div class="col-12 text-right" style="padding-bottom: 1em; padding-right: 2em">
            <a class="font-medium-2 text-white" [routerLink]="['/dashboard']"><u>Back to Dashboard</u></a>
        </div>


    </div>
</div>
