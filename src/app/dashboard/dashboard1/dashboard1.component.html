<!--Line with Area Chart 1 Starts-->
<div class="row">
  <div class="col-10">
    <div class="card">

      <div class="card-header">
        <div class="row no-gutters">
          <div class="col-4">
            <h4 class="card-title">
              Flashcards
            </h4>
          </div>
          <div class="col-5"></div>
          <div class="col-3">
            <!-- BEGIN CATEGORY CHOICE -->
            <ng-select [items]="categories" bindLabel="name"  bindValue="name" placeholder="Select a category" [(ngModel)]="selectedCategory">
            </ng-select>
            <!-- END CATEGORY CHOICE -->
          </div>
        </div>
      </div>
      <div class="card-content">
        <div class="card-body">
          <div class="row no-gutters" style="border-bottom: 1px solid #E0E0E0;">
            <div class="col-12">
              <!-- TODO Bei All Categories Stift verschwinden lassen-->
              <!-- TODO wenn keine Auswahl getroffen ist, soll All Categories ausgewÃ¤hlt werden -->
              <h3>{{selectedCategory}} <a href="" class="text-white"><i class="icon-pencil"></i></a></h3>
            </div>
          </div>

          <div class="row no-gutters">
            <!--BEGIN KARTEIKARTE-->
            <div class="card col-md-3 col-sm-1 bg-danger white" style="min-height:180px;margin-right: 8.3333333333%;">
              <div class="card-content">
                <div class="card-header">
                  <div class="card-title">
                    <a href="/" class="text-white">
                      How bad is corona virus?
                    </a>
                  </div>
                </div>
                <div class="card-body"></div>
              </div>
            </div>
            <!--END KARTEIKARTE-->

            <!--BEGIN KARTEIKARTE-->
            <div class="card col-md-3 col-sm-1 col-xs-1 bg-warning white" style="min-height:180px;margin-right: 8.3333333333%;">
              <div class="card-content">
                <div class="card-header">
                  <div class="card-title">
                    <a href="/" class="text-white">
                      Do you think banana is harmful?
                    </a>
                  </div>
                </div>
                <div class="card-body"></div>
              </div>
            </div>
            <!--END KARTEIKARTE-->

            <!--BEGIN KARTEIKARTE-->
            <div class="card col-md-3 col-sm-1 col-xs-1 bg-success white" style="min-height:180px;margin-right: 8.3333333333%;">
              <div class="card-content">
                <div class="card-header">
                  <div class="card-title">
                    <a href="/" class="text-white">
                      You sure about that?
                    </a>
                  </div>
                </div>
                <div class="card-body"></div>
              </div>
            </div>
            <!--END KARTEIKARTE-->

            <!--BEGIN KARTEIKARTE-->
            <div class="card col-md-3 col-sm-1 col-xs-1 bg-success white" style="min-height:180px;margin-right: 8.3333333333%;">
              <div class="card-content">
                <div class="card-header">
                  <div class="card-title">
                    <a href="/" class="text-white">
                      Does sugar cause disease?
                    </a>
                  </div>
                </div>
                <div class="card-body"></div>
              </div>
            </div>
            <!--END KARTEIKARTE-->

            <!--BEGIN KARTEIKARTE-->
            <div class="card col-md-3 col-sm-1 col-xs-1 bg-success white" style="min-height:180px;margin-right: 8.3333333333%;">
              <div class="card-content">
                <div class="card-header">
                  <div class="card-title">
                    <a href="/" class="text-white">
                      Are you a good boy?
                    </a>
                  </div>
                </div>
                <div class="card-body"></div>
              </div>
            </div>
            <!--END KARTEIKARTE-->

            <!--BEGIN KARTEIKARTE-->
            <div class="card col-md-3 col-sm-1 col-xs-1 bg-success white" style="min-height:180px;margin-right: 8.3333333333%;">
              <div class="card-content">
                <div class="card-header">
                  <div class="card-title">
                    <a href="/" class="text-white">
                      Which one is a bad boy?
                    </a>
                  </div>
                </div>
                <div class="card-body"></div>
              </div>
            </div>
            <!--END KARTEIKARTE-->

          </div>
        </div>
      </div>


    </div>
  </div>
  <div class="col-xl-2 col-lg-12 col-12">
    <div class="card">
      <div class="card-content">
        <div class="card-body text-center">
          <button class="font-medium-2 text-center my-2 btn btn-primary"><i class="icon-plus"></i> Category</button>
          <button class="font-medium-2 text-center my-2 btn btn-success"><i class="icon-plus"></i> Flashcard</button>

          <div style="padding-top: 0.75rem">
            <h4 class="card-title text-left">Learning Group</h4>
            <ng-select [items]="learningGroups" bindValue="name" bindLabel="name" placeholder="Select Learning Group" [(ngModel)]="selectedLearningGroup" style="min-width:150px;">
            </ng-select>
            <p class="text-center" style="padding-top: 10px;">{{selectedLearningGroup}}&nbsp;&nbsp;<a href="/" class="text-white"><i class="icon-pencil"></i></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Line with Area Chart 1 Ends-->
